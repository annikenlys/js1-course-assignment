<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Game Hub | Home</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/301ec7e323.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <button class="logo-btn">
            <a href="index.html" id="logo">
                <img src="assets/GameHub_Logo.png" alt="logo" class="logo">
            </a>
        </button>
        <button class="cart-btn">
            <a href="checkout.html" class="cart-link">
                <i class="fa-solid fa-bag-shopping"></i>
            </a>
        </button>
    </header>

    <div class="filter-container">
        <label for="filter-list">Filter by genre:</label>
        <select id="filter-list">
            <option value="default">Show all</option>
        </select>
    </div>

    <div id="product-list"></div>
</body>
</html>
